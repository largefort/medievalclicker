<!DOCTYPE html>
<html lang="en">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5816082932921993"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medieval Clicker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'MedievalFont', serif;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border: 5px solid #8a5c2e;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      margin: 30px auto;
      max-width: 800px;
      overflow: hidden;
    }

    /* Seasonal Themes */
    body.winter {
      background-image: url('winter_background.jpg'); /* Replace with actual winter background image URL */
      color: #ffffff; /* Text color for winter theme */
    }

    body.spring {
      background-image: url('spring_background.jpg'); /* Replace with actual spring background image URL */
      color: #000000; /* Text color for spring theme */
    }

    body.summer {
      background-image: url('summer_background.jpg'); /* Replace with actual summer background image URL */
      color: #000000; /* Text color for summer theme */
    }

    body.autumn {
      background-image: url('autumn_background.jpg'); /* Replace with actual autumn background image URL */
      color: #ffffff; /* Text color for autumn theme */
    }
  </style>
</head>
<body class="summer"> <!-- Default to summer theme, replace with the appropriate season -->
  <div class="container mt-5">
    <div class="tab-content">
      <div class="tab-pane fade show active" id="castle-tab">
        <div class="col-12 text-center">
          <img id="castle" src="https://raw.githubusercontent.com/largefort/Medievalskilling/main/castle.png" alt="Castle" onclick="clickCastle()" class="castle-image">
          <div id="counter">
            Gold coins: 0
          </div>
          <div id="owned-upgrades" class="mt-3">
            <div>
              Knights: <span id="knight-count">0</span>
            </div>
            <div>
              Archers: <span id="archer-count">0</span>
            </div>
            <div>
              Wizards: <span id="wizard-count">0</span>
            </div>
            <div>
              Paladins: <span id="paladin-count">0</span>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="skilling-tab">
        <div class="col-12 text-center">
          <h2>Skilling</h2>
          <div class="upgrade" onclick="handleSkillingClick('woodcutting')">
            Woodcutting
          </div>
          <div class="upgrade" onclick="handleSkillingClick('mining')">
            Mining
          </div>
          <div class="mt-3">
            <div>
              Woodcutting Level: <span id="woodcutting-level">1</span>
            </div>
            <div>
              Mining Level: <span id="mining-level">1</span>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="shop-tab">
        <div class="col-12 text-center">
          <h2>Shop</h2>
          <div class="upgrade" onclick="buyUpgrade('knight')">
            Knight (<span id="knight-cost">10</span> coins)
          </div>
          <audio id="knight-upgrade-sound">
            <source src="upgradesound.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
          <div class="upgrade" onclick="buyUpgrade('archer')">
            Archer (<span id="archer-cost">25</span> coins)
          </div>
          <audio id="archer-upgrade-sound">
            <source src="upgradesound.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
          <div class="upgrade" onclick="buyUpgrade('wizard')">
            Wizard (<span id="wizard-cost">50</span> coins)
          </div>
          <audio id="wizard-upgrade-sound">
            <source src="upgradesound.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
          <div class="upgrade" onclick="buyUpgrade('paladin')">
            Paladin (<span id="paladin-cost">100</span> coins)
          </div>
          <audio id="paladin-upgrade-sound">
            <source src="upgradesound.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      <div class="tab-pane fade" id="settings-tab">
        <div class="col-12 text-center">
          <h2>Settings</h2>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" id="toggle-music"> Toggle Music
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" id="toggle-sfx"> Toggle Sound Effects
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="nav nav-pills nav-fill fixed-bottom">
      <a class="nav-link active" data-toggle="pill" href="#castle-tab">Castle</a>
      <a class="nav-link" data-toggle="pill" href="#skilling-tab">Skilling</a>
      <a class="nav-link" data-toggle="pill" href="#shop-tab">Shop</a>
      <a class="nav-link" data-toggle="pill" href="#settings-tab">Settings</a>
    </div>
  </div>
  <button id="fullscreen-button" style="display: none;" onclick="autoEnterFullscreen()">
    Enter Fullscreen
  </button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <audio id="medievaltheme" loop autoplay>
    <source src="medievaltheme.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <audio id="click-sound" src="click-sound.mp3" type="audio/mp3"></audio>
</body>
</html>
